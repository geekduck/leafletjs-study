<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Quick Start Guide Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="./css/leaflet.css" />
</head>
<body>
	<div id="mapid" style="width: 600px; height: 400px"></div>

	<script src="./js/vendor/leaflet-0.7.7.js"></script>
	<script>

		var mapUrl1 = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'; // Color
		var mapUrl2 = 'http://{s}.www.toolserver.org/tiles/bw-mapnik/{z}/{x}/{y}.png'; // Mono
		var mymap = L.map('mapid').setView([35.533, 139.695], 16);
		var mapCopyright = '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors';

		L.tileLayer(mapUrl1, {
			maxZoom: 18,
			attribution: mapCopyright
		}).addTo(mymap);


		L.marker([35.533, 139.695]).addTo(mymap)
			.bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup();

		L.circle([35.530, 139.693], 100, {
			color: 'red',
			fillColor: '#f03',
			fillOpacity: 0.5
		}).addTo(mymap).bindPopup("I am a circle.");

		L.polygon([
			[35.513, 139.685],
			[35.523, 139.685],
			[35.533, 139.695]
		]).addTo(mymap).bindPopup("I am a polygon.");


		var popup = L.popup();

		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("You clicked the map at " + e.latlng.toString())
				.openOn(mymap);
		}

		mymap.on('click', onMapClick);

	</script>
</body>
</html>
